<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Login</title>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        .button-container button, .button-container a {
            margin: 0 400px;  /* Add margin to the left and right */
        }
        .result-container {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <div class="result-container">
        Result: {{ result }}
    </div>
    <div class="button-container">
        <form action="{{ url_for('convert' ) }}" method="post">
            <input type="text" name="from" placeholder="From currency">
            <input type="text" name="to" placeholder="To currency">
            <input type="number" step="0.01" name="amount" placeholder="Amount" value="0">
            <button type="submit">Convert</button>
        </form>
        <a href="{{ url_for('currency_list') }}">Available Currencies</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    </div>
</body>
<html>
